<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>

  <div class="main-container">
    <div class="app">
      <h1> To Do List</h1>

      <form>
        <input type="text" placeholder="Add new task..." />
        <button type="submit">&plus;</button>
      </form>

      <ul>
        <li>
          <input type="checkbox" onclick="taskComplete(this)" class="check">
          <input type="text" value="Exercise" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
          <i class="fa fa-trash" onclick="removeTask(this)"></i>
        </li>
      </ul>
    </div>

  </div>
  
</body>
</html>
